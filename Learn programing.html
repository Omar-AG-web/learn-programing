 <style type="text/css" id="dcoder_stylesheet">/* Reset */

  <script>
        // الحصول على جميع البطاقات
        const cards = document.querySelectorAll('.card');

        // إضافة حدث النقر لكل بطاقة
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const pdfUrl = card.getAttribute('data-pdf');
                const language = card.querySelector('h4').textContent;
                const confirmDownload = confirm(`هل تريد تحميل ملف تعلم ${language}؟`);
                if (confirmDownload) {
                    window.open(pdfUrl, '_blank');
                }
            });
        });
    </script> 
 
<script type="text/javascript" id="dcoder_script">let pageEnterTime = Date.now();

// تحقق من الوقت الذي مر منذ دخول المستخدم

    let pageExitTime = Date.now();
    let timeSpent = (pageExitTime - pageEnterTime) / 1000; // الوقت بالثواني
    if (timeSpent < 10) { // إذا كانت الزيارة قصيرة جدًا (قد تكون روبوتًا)
        alert("يرجى التأكد من أنك لست روبوتًا.");

};</script></body></html>
